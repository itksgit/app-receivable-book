<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lockscreen</title>

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../assets/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/dist/css/adminlte.min.css" />

    <!-- Fade-in animation -->
    <style>
      body {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      body.fade-in {
        opacity: 1;
      }
    </style>
  </head>
  <body class="hold-transition lockscreen">
    <div class="lockscreen-wrapper">
      <div class="lockscreen-logo"><b>Buku</b>Piutang</div>

      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen credentials -->
        <form class="lockscreen-credentials" id="lockscreenForm">
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
            />
            <div class="input-group-append">
              <button type="submit" class="btn">
                <i class="fas fa-arrow-right text-muted"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.lockscreen-item -->

      <div class="help-block text-center">Silahkan masukkan password :</div>

      <div class="lockscreen-footer text-center">
        &copy; 2025 <b><a href="#" class="text-black">AppPiutang</a></b
        ><br />
        All rights reserved
      </div>
    </div>

    <!-- jQuery -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
      // Hash SHA-256
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }
      const MASTER_PASSWORD_HASH =
        "5024df7f490f96933ea2c33bfb9952dffb44415d9564cd3958ffc55a2bfa8e15";

      const token = sessionStorage.getItem("authToken");
      const expiry = sessionStorage.getItem("authExpiry");

      if (token && expiry && Date.now() < expiry) {
        window.location.href = "../index.html";
      }

      document
        .getElementById("lockscreenForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const inputPass = document
            .getElementById("passwordInput")
            .value.trim();

          const hashedInput = await hashPassword(inputPass);
          console.log("Hash input:", hashedInput); // Debugging

          if (hashedInput === MASTER_PASSWORD_HASH) {
            const token = "token_" + Math.random().toString(36).substr(2);
            const expiryTime = Date.now() + 8 * 60 * 60 * 1000; // 8 jam dalam ms
            sessionStorage.setItem("authToken", token);
            sessionStorage.setItem("authExpiry", expiryTime);
            window.location.href = "../index.html";
          } else {
            alert("Password salah!");
          }
        });

      // Jalankan fade-in setelah dokumen siap
      $(document).ready(function () {
        $("body").addClass("fade-in");
      });
    </script>
  </body>
</html>
